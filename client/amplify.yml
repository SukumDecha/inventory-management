version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm # Install pnpm
        - pnpm install # Install dependencies
    build:
      commands:
        - pnpm run build # Build your project
  artifacts:
    baseDirectory: /public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*